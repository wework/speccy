version: 2
shared: &shared
    docker:
        - image: circleci/node:latest
    steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - run:
            name: Update npm
            command: 'sudo npm install -g npm@latest'
        - run:
            name: Install npm dependencies
            command: npm install
        - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - node_modules
        - run:
            name: Tests
            command: npm test
        - run:
           name: Report Coverage
           command: npm run coverage

jobs:
    node-latest:
        <<: *shared

    node-10:
        docker:
            - image: circleci/node:10
        <<: *shared

    node-9:
        docker:
            - image: circleci/node:9
        <<: *shared

    node-8:
        docker:
            - image: circleci/node:8
        <<: *shared

    build-image:
        machine: true
        steps:
            - checkout
            - run: docker build -t speccy:$CIRCLE_SHA1 .

    push-image:
        machine: true
        steps:
            - checkout
            - run: docker build -t speccy:$CIRCLE_SHA1 .
            - run: docker login
            - run: docker tag speccy:$CIRCLE_SHA1 wework/speccy:latest
            - run: if [ "$CIRCLE_TAG" != "" ]; then docker tag speccy:$CIRCLE_SHA1 wework/speccy:$CIRCLE_TAG; fi;

workflows:
    version: 2
    commit:
        jobs:
            - node-latest
            - node-10
            - node-9
            - node-8
            - build-image

    deploy:
        jobs:
            - push-image:
                filters:
                    branches:
                        only: master
                    tags:
                        only: /.*/

