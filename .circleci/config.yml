version: 2
commands:
    # Command based on instructions from CircleCI blog for avoiding fork secret leakage or failures
    # https://circleci.com/blog/managing-secrets-when-you-have-pull-requests-from-outside-contributors/
    coverage:
        description: >-
            Report coverage, and send to Coveralls if its not a fork.
        steps:
            - run:
                name: Coverage
                command: |
                    if [ -n "$CIRCLE_PR_NUMBER" ]; then
                        npm run coverage
                    else
                        npm run coverage | coveralls
                    fi

shared: &shared
    steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - run:
            name: Update npm
            command: 'sudo npm install -g npm@latest'
        - run:
            name: Install npm dependencies
            command: npm install
        - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - node_modules
        - run:
            name: Tests
            command: npm test
        - coverage

jobs:
    node-latest:
        docker:
            - image: circleci/node:latest
        <<: *shared

    node-11:
        docker:
            - image: circleci/node:11
        <<: *shared

    node-10:
        docker:
            - image: circleci/node:10
        <<: *shared

    node-8:
        docker:
            - image: circleci/node:8
        <<: *shared

    build-image:
        machine: true
        steps:
            - checkout
            - run: docker run --rm -i hadolint/hadolint < Dockerfile
            - run: docker build -t speccy:$CIRCLE_SHA1 .

    push-image:
        machine: true
        steps:
            - checkout
            - run: docker build -t speccy:$CIRCLE_SHA1 .
            - run: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            - run: docker tag speccy:$CIRCLE_SHA1 wework/speccy:nightly
            - run: if [ "$CIRCLE_TAG" != "" ]; then docker tag speccy:$CIRCLE_SHA1 wework/speccy:latest; fi;
            - run: if [ "$CIRCLE_TAG" != "" ]; then docker tag speccy:$CIRCLE_SHA1 wework/speccy:$CIRCLE_TAG; fi;
            - run: docker push wework/speccy

workflows:
    version: 2
    commit:
        jobs:
            - node-latest
            - node-11
            - node-10
            - node-8
            - build-image

    deploy:
        jobs:
            - push-image:
                filters:
                    branches:
                        only: master
                    tags:
                        only: /.*/

